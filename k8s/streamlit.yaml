apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit
  namespace: churn-prediction
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streamlit
  template:
    metadata:
      labels:
        app: streamlit
    spec:
      containers:
      - name: streamlit
        image: fraidoonjan/churn-prediction-streamlit:latest
        ports:
        - containerPort: 8501
        env:
        - name: API_URL
          value: "http://api-service"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-service
  namespace: churn-prediction
spec:
  type: LoadBalancer
  selector:
    app: streamlit
  ports:
  - port: 80
    targetPort: 8501